{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" >
    <script src="https://kit.fontawesome.com/eb9946367f.js" crossorigin="anonymous"></script>
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{% block metadescription%} {%endblock%}">
    <title>{%block title%}{%endblock%}</title>
</head>
<body>
<div class="container">
    {% include 'header.html' %}
    {% include 'navbar.html' %}
    {% block content %}{% endblock %}
</div>
{% include 'footer.html' %}
<script type="text/javascript" src="{% static 'js/slim.min.js' %}" ></script>
 <script type="text/javascript" src="{% static 'js/popper.min.js' %}" ></script>


<script type="text/javascript" src="{% static 'js/boostrap.min.js' %}" ></script>
</body>
</html>
